<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Racer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="racer.style.css" />
</head>
<body background="images/forest.jpg">
    <header>
            <h1>The Tortoise and the Hare</h1>
            <h2>Who will win?</h2>
            <h3>F key moves the Hare  |  J key moves the Tortoise</h3>
    </header>
    <img src="images/turtle.png" class="square" id="carOne"></img>
    <div class="vl"></div>
    <img src="images/rabbit.png" class="square" id="carTwo"></div>
    <div class="vl"></div>

    <button id="resetButton">Reset</button>
    
    <script type="text/javascript" src="racer.app.js"></script>
</body>
</html>
